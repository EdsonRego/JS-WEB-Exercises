<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <!--Template-->
    <div id="app">
        <p>{{link}}</p>
        <p><a href="{{link}}"></a>Canal?</p>
        <p><a v-bind:href="link">Biding - uso directa v-bind</a></p>
        <p><a :href="link">Binding - forma reduzida</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
        //view instance
        new Vue({
            el: "#app",
            data: {
                nome: "binding bi-recional",
                link: "https://youtube.com/cod3rcursos"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
